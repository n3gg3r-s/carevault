<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="patient-registration.css">
</head>
<body>
    <div class="container">
        <h1>Patient Registration</h1>
        <form id="patientForm">
            <div class="form-group">
                <label>Wallet Public Address</label>
                <input type="text" placeholder="Crypto Wallet's Public Address" required>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Blood Group</label>
                <select required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Home Address</label>
                <input type="text" placeholder="Enter your Permanent Address" required>
            </div>
            <!--<div class="form-group">
                <label>HH Number</label>
                <input type="text" placeholder="Enter your HH Number" required>
            </div>-->
            <div class="form-group">
                <label>Upload past records</label>
                <input type="file" required>
                </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your Email-id" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your Password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your Password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="register-btn">Register</button>
                <!--<button type="button" class="close-btn" onclick="closeForm()">Close</button>-->
            </div>
        </form>
    </div>

    <script src="stu.js"></script>
</body>
</html>
