    <div class="container">
        <h1>Doctor Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label>Wallet Public Address</label>
                <input type="text" placeholder="Crypto Wallet's Public Address" required>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label>Hospital Name</label>
                <input type="text" placeholder="Enter Hospital Name" required>
            </div>
            <div class="form-group">
                <label>Hospital Location</label>
                <input type="text" placeholder="Enter Hospital Location" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your Email-id" required>
            </div>
           <!-- <div class="form-group">
                <label>HH Number</label>
                <input type="text" placeholder="Enter your HH Number" required>
            </div>-->
            <div class="form-group">
                <label>Specialization</label>
                <select required>
                    <option value="">Select Specialization</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="pediatrics">Pediatrics</option>
                </select>
            </div>
            <div class="form-group">
                <label>Department</label>
                <select required>
                    <option value="">Select Department</option>
                    <option value="surgery">Surgery</option>
                    <option value="emergency">Emergency</option>
                    <option value="outpatient">Outpatient</option>
                </select>
            </div>
            <div class="form-group">
                <label>Designation</label>
                <select required>
                    <option value="">Select Designation</option>
                    <option value="junior doctor">Junior Doctor</option>
                    <option value="senior doctor">Senior Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Work Experience (Years)</label>
                <input type="number" placeholder="Years" required>
            </div>
            <!--<div class="form-group">
                <label>Upload Medical License</label>
                <input type="file" required>
            </div>-->
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your Password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
